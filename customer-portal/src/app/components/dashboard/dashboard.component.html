<div class="bootstrap-wrapper">
    <div class="container text-center mt">
        <h1>Welcome to Dashboard</h1>
        <div class="container text-center mt">
            <h4>Mutal Fund List</h4>

            <table class=" text-center mt table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name of mutual fund</th>
                            <th>Quantity</th>
                        </tr>
                     </thead>

                     <tbody>
                        <tr *ngFor="let mutalfund of mutalfunds" >
                            <td>{{mutalfund.mfId}}</td>
                            <td>{{mutalfund.mutualFundName}}</td>
                            <td>{{mutalfund.mutualFundUnits}}</td>

                         </tr>
                    </tbody>

            </table>


        </div>
        <div class="container text-center mt">
            <h4>Stocks List</h4>

            <table class=" text-center mt table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Quantity</th>
                        </tr>
                     </thead>

                     <tbody>
                        <tr *ngFor="let stock of stocks" >
                            <td>{{stock.stId}}</td>
                            <td>{{stock.stockName}}</td>
                            <td>{{stock.stockCount}}</td>

                         </tr>
                    </tbody>

            </table>


        </div>



    </div>
    <div class="text-center">
       <p><button  mat-raised-button routerLink="/net">Get Daily Prices</button></p>
    </div>
    <div class="text-center">
       <p><button  mat-raised-button routerLink="/sellasset">Sell Asset</button></p>
    </div>
    <h4>Your Net Worth : {{netWorth}}</h4>
</div>
