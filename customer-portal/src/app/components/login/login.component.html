<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Enter your Login Details Here</h1>
            <h4 *ngIf="flag" style="color: red; text-align:center; margin: top 100px; margin: bottom 100px;">Enter valid credentials!!</h4>
            <form (ngSubmit)="onSubmit()">
              <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Enter your username"
                [(ngModel)]="credentials.username"
                    name="username"
                    required
                    type="text">
              </mat-form-field>
              <br><br>

                </mat-form-field> -->

                    name="username"
                    required
                    type="password" matInput>
                </mat-form-field> -->

                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Enter your password"
                    [(ngModel)]="credentials.password"
                    name="password"
                    required
                    type="password">
                </mat-form-field>
                <div class="container text-center">
                    <button style="margin-right: 10px;" type="submit" mat-raised-button color="primary">
                    Login</button>
                    <button style="margin-left: 10px;" type="reset" mat-raised-button color="accent">
                     Reset</button>
                </div>
            </form>

</div>
